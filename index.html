    <script>
        function mostrar(){
            var entrada1 = document.getElementById("nombre").value;
            var entrada2 = document.getElementById("apellido").value;
            var entrada3 = document.getElementById("telefono").value;
            var entrada4 = document.getElementById("correo").value;
            var entrada5 = document.getElementById("fechanacimiento").value;
            var entrada6 = document.getElementById("mensaje").value;
            alert("Nombre: "+ entrada1 + '\n' + "Apellido: " + entrada2 + '\n' + "Telefono: "+ entrada3 + '\n' + "Correo: " + entrada4 + '\n' + "Fecha Nac: "+ entrada5 + '\n' + "Observaciones: " + entrada6);
            
        }
